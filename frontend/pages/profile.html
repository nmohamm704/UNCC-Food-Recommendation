<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch - Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/fav.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        /* Existing styles here */

        /* Profile Section */
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-img img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info h1 {
            font-size: 24px;
            margin: 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
        }

        .edit-profile-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .edit-profile-form button {
            background-color: #4da6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-profile-form button:hover {
            background-color: #006bb3;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="../images/Logo.png" alt="FoodMatch Logo">
        <span class="website-name">FoodMatch</span>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button> search</button>
    </div>

    <div id="group">
        <div class="toggle-container">
            <input type="checkbox" id="my-toggle" class="toggle-checkbox">
            <label for="my-toggle" class="toggle-label"></label>
        </div>

        <div class="icons">
            <a href= "favorites.html">
                <img src="../images/fav_emp.png" alt="fav empty">
            </a>
            <img src="../images/settings.png" alt="settings">
        </div>

        <div class="profile-img">
            <img src="../images/person%20pic.jpg" alt="pfp">
        </div>
    </div>
</header>

<main>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-img">
                <img src="../images/person%20pic.jpg" alt="User Profile Picture">
            </div>
            <div class="profile-info">
                <h1>John Doe</h1>
                <p>Email: johndoe@example.com</p>
                <p>Password: **********</p>
            </div>
        </div>

        <form class="edit-profile-form" action="/update-profile" method="POST">
            <h2>Edit Profile</h2>
            <input type="text" name="name" placeholder="Full Name" value="John Doe" required>
            <input type="email" name="email" placeholder="Email Address" value="johndoe@example.com" required>
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</main>

</body>
</html>
