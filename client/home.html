<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iphone_style.css" media="(max-width: 480px)">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/fav.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>
<header>
    <div class="logo">
        <img src="images/Logo.png" alt="FoodMatch Logo">
        <span class="website-name">FoodMatch</span>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button> search</button>
    </div>

    <div id="group">
        <div class="toggle-container">
            <input type="checkbox" id="my-toggle" class="toggle-checkbox">
            <label for="my-toggle" class="toggle-label"></label>
        </div>

        <div class="icons">
            <a href="favorites.html">
                <img src="images/fav_emp.png" alt="fav empty">
            </a>
            <div class="settings-container">
                <img src="images/settings.png" alt="Settings" id="settings-icon">
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="profile.html">Profile</a>
                    <a href="account.html">Account Settings</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </div>

        <div class="profile-img">
            <img id="profile-picture-nav" src="images/person%20pic.jpg" alt="User Profile Picture" style="visibility: visible;" />
        </div>
    </div>

</header>

<div class="container">
    <div id="side">
        <aside>
            <button class="filter-btn"> No Filters Selected</button>
            <div class="matches">
                <h2>Matches</h2>
            </div>
        </aside>
    </div>

    <main>
        <div id="map"></div>
    </main>
</div>
<script src="js/map.js"></script>
<script src="js/main.js"></script>
<script src="js/loadUserProfile.js"></script>
<script src="js/restaurant.js"></script>
</body>
</html>
