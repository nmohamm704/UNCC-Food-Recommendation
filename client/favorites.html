<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodMatch</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/fav.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">
        <img src="images/Logo.png" alt="FoodMatch Logo" />
        <span class="website-name">FoodMatch</span>
    </a>

    <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button> search</button>
    </div>

    <div id="group">
        <div class="toggle-container">
            <input type="checkbox" id="my-toggle" class="toggle-checkbox" />
            <label for="my-toggle" class="toggle-label"></label>
        </div>

        <div class="icons">
            <a href="favorites.html">
                <img src="images/fav_emp.png" alt="fav empty" />
            </a>
            <div class="settings-container">
                <img src="images/settings.png" alt="settings" id="settings-icon" />
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="profile.html">Profile</a>
                    <a href="account.html">Account Settings</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </div>

        <div class="profile-img">
            <img id="profile-picture-nav" src="images/person%20pic.jpg" alt="pfp" style="visibility: visible;" />
        </div>
    </div>
</header>

<div class="container">
    <div id="side">
        <aside>
            <button class="filter-btn"> No Filters Selected</button>
            <div class="matches">
                <h2>Favorites</h2>
            </div>
        </aside>
    </div>
    <main>
        <div id="map"></div>
    </main>
</div>

<script src="js/map.js"></script>
<script src="js/main.js"></script>
<script src="js/loadUserProfile.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        const matchesContainer = document.querySelector(".matches");

        if (!token || !matchesContainer) return;

        try {
            const response = await fetch("http://localhost:3000/api/users/favorites", {
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            });

            const favorites = await response.json();

            console.log("Favorites Data:", favorites)

            if (!Array.isArray(favorites)) {
                console.error("Unexpected response format:", favorites);
                return;
            }

            if (favorites.length === 0) {
                matchesContainer.innerHTML += "<p>No favorites found.</p>";
                return;
            }

            favorites.forEach((restaurant) => {
                const div = document.createElement("div");
                div.classList.add("match");
                div.innerHTML = `
                    <img
                        src="images/fav_full.png"
                        alt="fav full"
                        class="fav-full"
                        style="cursor: pointer;"
                        data-id="${restaurant._id}"
                    />
                    ${restaurant.name}<br /><span>${restaurant.cuisine}</span>
                `;

                const heart = div.querySelector("img");
                heart.addEventListener("click", async () => {
                    try {
                        const res = await fetch(`http://localhost:3000/api/users/favorites/${restaurant._id}`, {
                            method: "POST",
                            headers: {
                                Authorization: `Bearer ${token}`,
                            },
                        });

                        const result = await res.json();
                        if (res.ok && !result.favorited) {
                            div.remove(); // remove from the UI
                        } else {
                            alert("Could not unfavorite. Try again.");
                        }
                    } catch (err) {
                        console.error("Error unfavoriting:", err);
                    }
                });

                matchesContainer.appendChild(div);
            });
        } catch (err) {
            console.error("Failed to load favorites:", err);
        }
    });

    document.getElementById("settings-icon").addEventListener("click", () => {
        const dropdown = document.getElementById("dropdown-menu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });
</script>
</body>
</html>
